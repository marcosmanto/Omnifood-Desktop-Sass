<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal<br />
            delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--full margin-right-sm"
            >Start eating well</a
          >
          <a href="#" class="btn btn--outline"
            >Learn more
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
              />
            </svg>
          </a>
          <div class="delivered-meals">
            <div class="delivered-imgs">
              <img src="assets/customers/customer-1.jpg" alt="Customer photo" />
              <img src="assets/customers/customer-2.jpg" alt="Customer photo" />
              <img src="assets/customers/customer-3.jpg" alt="Customer photo" />
              <img src="assets/customers/customer-4.jpg" alt="Customer photo" />
              <img src="assets/customers/customer-5.jpg" alt="Customer photo" />
              <img src="assets/customers/customer-6.jpg" alt="Customer photo" />
            </div>
            <p><span>250,000+</span> meals delivered last year!</p>
          </div>
        </div>
        <div class="hero-img-box">
          <img src="assets/hero.png" />
        </div>
      </div>
    </section>
  </body>
</html>
